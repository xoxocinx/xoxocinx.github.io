<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Magical Heart Galaxy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #000;
    font-family: 'Georgia', serif;
  }

  /* CENTERED RESPONSIVE TEXT */
  .main-text {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
    text-align: center;
    text-shadow: 0 0 25px rgba(255,255,255,0.7);
    z-index: 10;
    max-width: 90%;
    line-height: 1.2;
    opacity: 0;
    animation: fadeInText 3s forwards;
  }

  /* Desktop/laptop size */
  .main-text {
    font-size: 48px;
  }

  /* Mobile size */
  @media (max-width: 767px) {
    .main-text {
      font-size: 28px;
    }
  }

  @keyframes fadeInText {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  /* HEARTS */
  .heart {
    position: absolute;
    pointer-events: none;
    font-family: 'Arial', sans-serif;
    text-shadow: 0 0 10px rgba(255,255,255,0.3);
    animation-timing-function: linear;
  }

  @keyframes swirl {
    0% { transform: translate(0,0) rotate(0deg) scale(1); opacity: 0; }
    10% { opacity: 1; }
    25% { transform: translate(var(--x1), var(--y1)) rotate(var(--rot1)) scale(var(--s1)); }
    50% { transform: translate(var(--x2), var(--y2)) rotate(var(--rot2)) scale(var(--s2)); }
    75% { transform: translate(var(--x3), var(--y3)) rotate(var(--rot3)) scale(var(--s3)); }
    100% { transform: translate(var(--xf), var(--yf)) rotate(var(--rotf)) scale(var(--sf)); opacity: 0; }
  }

  /* Glowing trail for hearts */
  .heart::after {
    content: "♥";
    position: absolute;
    left: 0;
    top: 0;
    font-size: inherit;
    color: inherit;
    filter: blur(4px);
    opacity: 0.4;
  }
</style>
</head>
<body>

<div class="main-text">I'm loving you more and more</div>

<script>
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "♥";

  const size = (window.innerWidth < 600 ? Math.random() * 20 + 15 : Math.random() * 30 + 20);
  heart.style.fontSize = size + "px";

  heart.style.textShadow = `0 0 ${Math.random()*15+10}px ${["#FFC0CB","#FFB6C1","#FF69B4","#FF1493"][Math.floor(Math.random()*4)]}`;

  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.top = Math.random() * window.innerHeight + "px";

  const scale = () => 0.8 + Math.random() * 0.4;
  heart.style.setProperty('--x1', (Math.random() - 0.5) * window.innerWidth * 0.5 + 'px');
  heart.style.setProperty('--y1', -Math.random() * window.innerHeight * 0.25 + 'px');
  heart.style.setProperty('--rot1', (Math.random() - 0.5) * 180 + 'deg');
  heart.style.setProperty('--s1', scale());

  heart.style.setProperty('--x2', (Math.random() - 0.5) * window.innerWidth + 'px');
  heart.style.setProperty('--y2', -Math.random() * window.innerHeight * 0.5 + 'px');
  heart.style.setProperty('--rot2', (Math.random() - 0.5) * 360 + 'deg');
  heart.style.setProperty('--s2', scale());

  heart.style.setProperty('--x3', (Math.random() - 0.5) * window.innerWidth * 1.2 + 'px');
  heart.style.setProperty('--y3', -Math.random() * window.innerHeight * 0.8 + 'px');
  heart.style.setProperty('--rot3', (Math.random() - 0.5) * 540 + 'deg');
  heart.style.setProperty('--s3', scale());

  heart.style.setProperty('--xf', (Math.random() - 0.5) * window.innerWidth * 2 + 'px');
  heart.style.setProperty('--yf', -window.innerHeight - Math.random() * window.innerHeight + 'px');
  heart.style.setProperty('--rotf', (Math.random() - 0.5) * 720 + 'deg');
  heart.style.setProperty('--sf', scale());

  const duration = Math.random() * 10 + 8;
  heart.style.animation = `swirl ${duration}s linear forwards`;

  const colors = ["#FFC0CB","#FFB6C1","#FF69B4","#FF1493"];
  heart.style.color = colors[Math.floor(Math.random() * colors.length)];

  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), duration * 1000);
}

// Heart density
let intervalTime = window.innerWidth < 600 ? 25 : 15;
setInterval(createHeart, intervalTime);
</script>

</body>
</html>
